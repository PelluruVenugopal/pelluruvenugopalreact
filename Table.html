<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
           border:1px solid blue;
        }
        span{
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <table>
        <h3><span>Student details</span></h3>
    <tr>
        <th><span>roll num</span></th>
        <th><span>Name</span></th>
        <th><span>fee</span></th>
        <th><span>class</span></th>
    </tr>
        <tr>
            <td>1</td>
            <td>venu</td>
            <td>1000rs/-</td>
            <td>12th</td>
        </tr>
        <tr>
            <td>2</td>
            <td>silpa</td>
            <td>2000rs/-</td>
            <td>11th</td>
        </tr>
    </table>
</body>
</html>
